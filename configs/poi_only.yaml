# POI-Only Baseline Configuration
# Uses only item sequences without context

experiment:
  name: "mdca_poi_only"
  seed: 42
  output_dir: "./output/poi_only"

model:
  config: "poi_only"
  hidden_size: 64
  max_seq_length: 50
  num_attention_heads: 4
  num_hidden_layers: 2
  hidden_dropout_prob: 0.5
  embed_reg: 1.0e-6  # Embedding L2 regularization weight

# Context features (disabled for POI-only)
context:
  use_time: false
  use_category: false
  use_geospatial: false
  use_weather: false

# Training
training:
  batch_size: 256
  learning_rate: 0.0001
  num_epochs: 1
  weight_decay: 0.0
  device: "cpu"

# Data
data:
  dataset_path: "./data/weeplaces_SF.csv"
  train_split: 0.7
  val_split: 0.1
  test_split: 0.2
